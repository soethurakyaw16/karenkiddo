<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids' Playful Photo Album</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Body style with playful background for kids */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f9eae1; /* Light peach */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Book-like album layout */
    .photo-album {
      display: flex;
      gap: 20px;
    }

    .page {
      width: 400px;
      height: 500px;
      background-color: #fff; /* White background */
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-content: space-evenly;
      padding: 20px;
      overflow: hidden;
    }

    .shape {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      background: linear-gradient(135deg, #ff6699, #66ccff); /* Gradient colors */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
    }

    /* Gradient variations for shapes */
    .shape:nth-child(2n) {
      background: linear-gradient(135deg, #ffcc66, #66ff99); /* Gradient colors */
    }

    .shape:nth-child(3n) {
      background: linear-gradient(135deg, #ff99cc, #99ccff); /* Gradient colors */
    }

    .shape:hover {
      transform: scale(1.1);
      animation: pulse 1s infinite; /* Animation on hover */
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 102, 153, 0.7);
      }
      100% {
        box-shadow: 0 0 0 25px rgba(255, 102, 153, 0);
      }
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 768px) {
      .photo-album {
        flex-direction: column;
        align-items: center;
      }

      .page {
        width: 80%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="photo-album">
    <!-- First page with 6 shapes -->
    <div class="page">
      <div class="shape">A</div>
      <div class="shape">B</div>
      <div class="shape">C</div>
      <div class="shape">D</div>
      <div class="shape">E</div>
      <div class="shape">F</div>
    </div>

    <!-- Second page with 5 shapes -->
    <div class="page">
      <div class="shape">G</div>
      <div class="shape">H</div>
      <div class="shape">I</div>
      <div class="shape">J</div>
      <div class="shape">K</div>
    </div>
  </div>
</body>
</html>
