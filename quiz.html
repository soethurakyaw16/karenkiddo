    .animated-image {

  width: 100px;
  height: auto; /* Auto height to maintain aspect ratio */
  animation: imageAnimation 2s ease-in-out alternate infinite; /* Change duration and animation timing as needed */
  
}
  .animated-image:hover {
    background-color: green;
  }
    @keyframes imageAnimation {
  0% {
    transform: scale(1); /* Initial scale */
  }
  100% {
    transform: scale(1.1); /* Scaled up */
  }
}
@keyframes moveDownAnimation {
  from {
    transform: translateY(-100vh);
  }
  to {
    transform: translateY(0);
  }
}
@keyframes ring {
  0% {
    transform: rotate(0);
  }
  100% {

@keyframes fallingStar {

  to {

        function createFallingStar(emoji) {
  const star = document.createElement('div');
  star.innerHTML = emoji;
  star.classList.add('falling-star');
  star.style.left = `${Math.random() * window.innerWidth}px`;
  star.style.top = `-${Math.random() * window.innerHeight}px`;
  document.body.appendChild(star);

  // Remove the star after animation ends
  star.addEventListener('animationend', () => {
    star.remove();
  });
}

function getRandomNonRepeating(min, max) {
  const numbers = Array.from({ length: max - min + 1 }, (_, index) => index + min);
  let currentIndex = numbers.length, tempValue, randomIndex;

  // While there remain elements to shuffle
  while (currentIndex !== 0) {
    // Pick a remaining element
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // Swap it with the current element
    tempValue = numbers[currentIndex];
    numbers[currentIndex] = numbers[randomIndex];
    numbers[randomIndex] = tempValue;
  }

  return numbers.pop(); // Return the last number from the shuffled array
}
